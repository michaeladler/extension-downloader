[package]
name = "extension-downloader"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Michael Adler <therisen06@gmail.com>"]

[dependencies]
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "charset", "http2", "json"] }
reqwest-middleware = "0.3"
reqwest-retry = "0.5"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
toml = "0.8.14"
dirs = "5.0"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
zip = { version = "2.0", features = ["deflate"] }
serde_json = "1.0.117"
tilde-expand = "0.1.1"
sha2 = "0.10.8"

[dev-dependencies]
mockito = "1.4.0"
temp-dir = "0.1.13"
